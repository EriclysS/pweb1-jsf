<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="WEB-INF/template/layout.xhtml">
    <ui:define name="content">

            <div class="dashboard-wrapper">
                <div class="container-fluid dashboard-content">
                    <div class="row">
                        <div class="col-xl-9">
                            <div class="row">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                    <div class="section-block" id="inputmask">
                                        <h1 class="section-title">Buscar TCCS</h1>
                                            <p>Descrição do site</p>
                                        </div>
                                    <div class="card">
                                        <div class="card-body border-top">
                                            <div class="form-group">
                                                <label class="col-form-label">Faça sua busca pelo titulo</label>
                                                <h:form>
                                                <div class="input-group mb-3">
                                                            <h:inputText styleClass="form-control"  value="#{searchMB.searchParameter}" id="searchParameter" />
                                                            <div class="input-group-append">
                                                                <h:commandButton styleClass="btn btn-primary" value="Pesquisar" action="#{searchMB.searchDocuments}"/>
                                                            </div>

                                                </div>
                                                </h:form>

                                                <h:dataTable class="card" value="#{searchMB.documentTCCList}" var="tcc"  cellspacing="1" cellpadding="1">

                                                    <h:column class="card-body">
                                                        <h:form>
                                                        <h:commandLink action="#{searchMB.documentId(tcc.id)}">
                                                        <div class="row align-items-center">
                                                            <div class="col-xl-9 col-lg-12 col-md-12 col-sm-12 col-12">
                                                                <div class="pl-xl-3">
                                                                    <div class="m-b-0">
                                                                        <div class="user-avatar-name d-inline-block">
                                                                            <h2 class="font-28 m-b-10" >#{tcc.title}</h2>
                                                                        </div>

                                                                    </div>
                                                                    <div class="user-avatar-address">

                                                                        <p class="mb-2">
                                                                            <i class="fas fa-user-circle"> Autor: </i>
                                                                            <a href="#" class="mr-1 badge badge-light">#{tcc.user.name}</a>
                                                                        </p>

                                                                        <p class="mb-2">
                                                                            <i class="fas fa-bookmark"> Curso: </i>
                                                                            <a href="#" class="mr-1 badge badge-light">#{tcc.course}</a>
                                                                        </p>

                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        </h:commandLink>
                                                        </h:form>
                                                    </h:column>

                                                </h:dataTable>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

    </ui:define>
</ui:composition>
